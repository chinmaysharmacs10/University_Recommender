<form method="post" enctype="multipart/form-data" action="predict">
        {% csrf_token %}
        <div class="col-md-4 col-sm-4"><label for="fname">GRE Quantitative Score:</label> </div> <input name="greQ" type="text" value={{temp.greQ}}><br><br>
        <div class="col-md-4 col-sm-4"><label for="lname">GRE Verbal Score:</label> </div> <input type="text" id="lname" name="greV" value={{temp.greV}}><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">GRE Analytical Writing Score:</label> </div> <input type="text" id="fname" name="greA" value={{temp.greA}}><br><br>
        <div class="col-md-4 col-sm-4"><label for="lname">TOEFL Score:</label> </div> <input type="text" id="lname" name="toeflScore" value={{temp.toeflScore}}><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">CGPA (on 4-point scale):</label></div>  <input type="text" id="fname" name="cgpa_4" value={{temp.cgpa_4}}><br><br>
        <div class="col-md-4 col-sm-4"><label for="lname">Research Experience (in months):</label> </div> <input type="text" id="lname" name="researchExp" value={{temp.researchExp}}><br><br>
        <div class="col-md-4 col-sm-4"><label for="lname">Industry Experience (in months):</label> </div> <input type="text" id="lname" name="industryExp" value={{temp.industryExp}}><br><br>
        <div class="col-md-4 col-sm-4"><label for="lname">Industry Experience (in months):</label> </div> <input type="text" id="lname" name="internExp" value={{temp.internExp}}><br><br>
        <br>
        <input type="submit" value="Find" ></div>
